<div class="p-2">
    <h1 mat-dialog-title >Supprimer User</h1>
    <div mat-dialog-content >Êtes-vous sûr de vouloir supprimer cette User : {{ this.user.userName }} ?</div>
    <div mat-dialog-actions >
        <div class="mx-auto mt-2 ">
            <button class="btn btn-primary " mat-dialog-close>Fermer</button>
            <button class="btn btn-danger  mx-2" (click)="deleteUserById()" >Supprimer</button>
        </div>
    </div>
</div>
