





<div  >
  <div  class="close">
    <button  class="btn btn-outline-danger" mat-dialog-close><i class="fa fa-times" ></i></button>
  </div>
    <form [formGroup]="clientForm" >
      <div class="row">
        <div class="col-4 " >
          <div class="d-flex align-items-center flex-column mt-3 ">
                
            <img [src]="imageUrl" class="img-fluid">


            <div class="mt-3">

                <mat-form-field  appearance="outline" readonly>
                    <mat-label>Code client</mat-label>
                    <input matInput   formControlName="codeC" readonly>
                </mat-form-field>

                <mat-form-field  appearance="outline" readonly>
                    <mat-label>Nom / Raison Sociale</mat-label>
                    <input matInput  formControlName="nom" readonly>
                </mat-form-field>

            </div>
          </div>
        </div>
        
        <div class="col-8">
          <div class="card  text-center" >
            <div class="card-header">
                Les Informations generale
            </div>
            <div class="card-body card-prix">
                
                <div class="row ">
                    <div class="col">
                        <mat-form-field appearance="outline" readonly>
                            <mat-label>Site Web</mat-label>
                            <input matInput   formControlName="siteWeb" readonly>
                          </mat-form-field>
                    </div>
                    <div class="col">
                    <mat-form-field  appearance="outline" readonly>
                        <mat-label>ICE</mat-label>
                        <input matInput  formControlName="ice" readonly>
                      </mat-form-field>
                    </div>
                </div>

              <div class="row">
                <div class="col-6">

                    <mat-form-field  appearance="outline" readonly>
                        <mat-label>IF</mat-label>
                        <input matInput  formControlName="ifi" readonly>
                    </mat-form-field>

                    <mat-form-field  appearance="outline" readonly>
                        <mat-label>CNSS</mat-label>
                        <input matInput  formControlName="cnss" readonly>
                    </mat-form-field>
                      
                </div>
                <div class="col-6">
                    <mat-form-field  appearance="outline" readonly>
                        <mat-label>TP</mat-label>
                        <input matInput  formControlName="tp" readonly>
                    </mat-form-field>

                    
                      <mat-form-field  appearance="outline" readonly>
                        <mat-label>RC</mat-label>
                        <input matInput  formControlName="rc" readonly>
                      </mat-form-field>
                  
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
      
        <div class="card text-center mt-4">
          <div class="card-header" >
            Adresse 
          </div>
          <div class="card-body" >
            <div class="row">
              <div class="col-4">
                <mat-form-field appearance="outline" readonly>
                    <mat-label>Ville</mat-label>
                    <input matInput   formControlName="ville" readonly>
                  </mat-form-field>
              </div>
              <div class="col-4">
                <mat-form-field appearance="outline" readonly>
                    <mat-label>Adresse</mat-label>
                    <input matInput   formControlName="adresse" readonly>
                  </mat-form-field>
              </div>
              <div class="col-4">
                <mat-form-field appearance="outline" readonly>
                    <mat-label>Code Postale</mat-label>
                    <input matInput type="text"  formControlName="codePostale" readonly>
                  </mat-form-field>
              </div>
            </div>
            
          </div>
          
        </div>
        <div class="card text-center mt-4">
            <div class="card-header" >
                Contacts 
            </div>
            <div class="card-body" >
              <div class="row">
                <div class="col-4">
                    <mat-form-field appearance="outline" readonly>
                        <mat-label>Email</mat-label>
                        <input matInput type="email"  formControlName="email" readonly>
                    </mat-form-field>
                </div>

                <div class="col-4">
                    <mat-form-field appearance="outline" readonly>
                        <mat-label class="label-phone">Telephone Portable</mat-label>
                        <input matInput type="tel" class="input-phone"  formControlName="telePortable" readonly>
                    </mat-form-field>
                </div>

                <div class="col-4">
                    <mat-form-field appearance="outline" readonly>
                        <mat-label class="label-phone" >Telephone Fix</mat-label>
                        <input matInput type="tel" class="input-phone"  formControlName="teleFix" readonly>
                        
                    </mat-form-field>
                </div>
              </div>
              
            </div>
            
          </div>
          <div class="card text-center mt-4">
            <div class="card-header" >
                les honoraires 
            </div>
            <div class="card-body" >
              <div class="row">
                <div class="col">
                    <mat-form-field appearance="outline" readonly>
                        <mat-label>Bilan</mat-label>
                        <input matInput type="number"  formControlName="bilan" readonly>
                        <span matSuffix >DH</span>
                      </mat-form-field>
                </div>

                <div class="col">
                    <mat-form-field appearance="outline" readonly>
                        <mat-label>PV Bilan</mat-label>
                        <input matInput type="number"  formControlName="pvBilan" readonly>
                        <span matSuffix >DH</span>
                      </mat-form-field>
                </div>

                
              </div>

              <div class="row">
                <div class="col">
                    <mat-form-field appearance="outline" readonly>
                        <mat-label>RÃ©gime</mat-label>
                        <input matInput type="text"  formControlName="regime" readonly>
                    </mat-form-field>
                </div>

                <div class="col">
                    <mat-form-field appearance="outline" readonly>
                        <mat-label>Tva</mat-label>
                        <input matInput type="number"  formControlName="rTva" readonly>
                        <span matSuffix >DH</span>
                      </mat-form-field>
                </div>

                <div class="col">
                    <mat-form-field appearance="outline" readonly>
                        <mat-label>Cnss</mat-label>
                        <input matInput type="number"  formControlName="rCnss" readonly>
                        <span matSuffix >DH</span>
                      </mat-form-field>
                </div>

              </div>
              
            </div>
            
          </div>
  
    </form>

    
    </div>
