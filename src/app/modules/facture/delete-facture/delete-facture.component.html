<h1 mat-dialog-title>Supprimer Facture</h1>
<div mat-dialog-content>
    Êtes-vous sûr de vouloir supprimer ce Facture : {{facture.facNum}} ?
</div>
<div mat-dialog-actions >
    <div class="ms-auto">
  <button class="btn btn-primary " mat-dialog-close>Fermer</button>
  <button class="btn btn-danger  mx-2" (click)="deleteFactureById()" >Supprimer</button>
    </div>
</div>
